name: CI

on:
  push:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install bundler dependencies
      run: bundle install --jobs=3 --retry=3 --deployment --path=vendor/bundle
    - name: Build jekyll pages
      run: bundle exec jekyll build
