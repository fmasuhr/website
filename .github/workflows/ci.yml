name: CI

on: push

env:
  BUNDLE_PATH: vendor/bundle

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - run: echo "::set-output name=RUBY_VERSION::$(cat .ruby-version)"
      id: rbenv
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: "${{ steps.rbenv.outputs.RUBY_VERSION }}"
    - name: Cache gems
      uses: actions/cache@v1
      with:
        path: ${{ env.BUNDLE_PATH }}
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: ${{ runner.os }}-gems-
    - name: Install bundler
      run: gem install bundler
    - name: Install gems
      run: bundle install --jobs=3 --retry=3 --deployment --path=${BUNDLE_PATH}
    - name: Run Markdown Lint
      run: bundle exec mdl --git-recurse .
    - name: Run SCSS Lint
      run: bundle exec scss-lint .

  build:
    needs: lint

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - run: echo "::set-output name=RUBY_VERSION::$(cat .ruby-version)"
      id: rbenv
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: "${{ steps.rbenv.outputs.RUBY_VERSION }}"
    - name: Cache gems
      uses: actions/cache@v1
      with:
        path: ${{ env.BUNDLE_PATH }}
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: ${{ runner.os }}-gems-
    - name: Install bundler
      run: gem install bundler
    - name: Install gems
      run: bundle install --jobs=3 --retry=3 --deployment --path=${BUNDLE_PATH}
    - name: Build site
      run: bundle exec jekyll build
    - name: Upload site as artifact
      uses: actions/upload-artifact@v1
      with:
        name: _site
        path: _site

  deploy:
    if: github.event.ref == 'refs/heads/master'
    needs: build

    runs-on: ubuntu-latest

    env:
      AWS_REGION: eu-west-1
      AWS_BUCKET: fionn-io

    steps:
    - name: Download site artifact
      uses: actions/download-artifact@v1
      with:
        name: _site
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    - name: Upload to S3
      run: aws s3 sync --acl public-read --delete _site/ s3://${{ env.AWS_BUCKET }}
