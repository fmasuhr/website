name: Auto-merge

on:
  workflow_run:
    workflows: ['CI']
    types:
      - completed

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot:
    runs-on: ubuntu-20.04
    if: ${{ github.actor == 'dependabot[bot]' && github.event.workflow_run.pull_requests[0] }}

    steps:
      - uses: actions/github-script@v5
        id: label-names
        with:
          script: |
            return (await github.pulls.get({
              owner: context.payload.repository.owner.login,
              pull_number: context.payload.workflow_run.pull_requests[0].number,
              repo: context.payload.repository.name
            })).data.labels.map(label => label.name)

      - name: Merge PR
        uses: pascalgn/automerge-action@v0.14.3
        if: ${{ (contains(steps.label-names.outputs.result, 'ruby') || contains(steps.label-names.outputs.result, 'javascript')) && steps.dependabot-metadata.outputs.dependency-type == 'direct:development' }}
        env:
          MERGE_LABELS: '' # all
          GITHUB_TOKEN: ${{ github.token }}
